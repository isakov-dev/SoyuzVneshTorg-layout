<div class="stages">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="stages__subtitle subtitle">Этапы работы</div>
                <h2 class="stages__title title">Легче чем вы думаете</h2>
                <div class="stages__row">
                    @@for (var i = 1; i < 5; i++) {
                        <div class="stages__item">
                            <div class="stages__index">`+i+`</div>
                            <div class="stages__right">
                                <div class="stages__name">Вы оставляете заявку</div>
                                <div class="stages__description">
                                    Наш персональный менеджер согласует с вами все условия заказа
                                </div>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
