<div class="services">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="subtitle">Наши услуги</div>
                <h2 class="title">Что мы предлагаем</h2>
                <div class="services__row">
                    @@for (var i = 0; i < 5; i++) {
                        <div class="services__item" data-toggle="tooltip" data-placement="auto" data-html="true" title="<b>Процедура таможенного оформления</b> — это комплекс действий, направленный на успешное пересечение грузов через государственную границу. Пройти этапы контроля должны все ввозимые.вывозимые товары. Суть прохождения контроля заключается в подаче соответствующих документов, их проверке, а также досмотре транспортных средств и перевозимых товаров.">
                            <img src="images/services/icon.svg" alt="" class="services__icon">
                            <div class="services__caption">Таможенное оформление</div>
                        </div>
                    }
                </div>
                <button class="services__button button">Заказать услугу</button>
            </div>
        </div>
    </div>
</div>
