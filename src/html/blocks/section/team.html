<div class="team">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="subtitle">Это мы</div>
                <h2 class="title">Наша команда</h2>
                <div class="slider-wrapper">
                    <div class="team__slider">
                        @@for (var i = 0; i < 6; i++) {
                            <div class="team__item">
                                <div class="team__card">
                                    <div class="team__photo-wrapper">
                                        <img src="images/team/photo.png" class="team__photo" alt="">
                                    </div>
                                    <div class="team__info">
                                        <div class="team__name">Иванов Иван</div>
                                        <div class="team__position">Менеджер по работе с клиентами</div>
                                    </div>
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
